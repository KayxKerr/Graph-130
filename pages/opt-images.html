<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimizing Images</title>
    <link href="../styles/images.css" rel="stylesheet" type="text/css">
    <style>
        .kiki {
            background-color: grey;
            width: 800px;
            padding: 7px;
            margin: 5px;
            float: left;
        }

        .luna {
            display: inline-block;
            color: white;
            vertical-align: top;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <article class="kiki">
        <img src="../images/jpeg-80%.jpg" alt="80 percent jpg sample" height="500px">
        <section class="luna"><p>80% JPG - 65k<br>The quality is very good</p></section>
    </article>
    <article class="kiki">
        <img src="../images/jpeg-40%.jpg" alt="40 percent jpg sample" height="500px">
        <section class="luna"><p>40% JPG - 23k<br>The quality is medium low</p></section>
    </article>
    <article class="kiki">
        <img src="../images/gif-256.gif" alt="256 GIF sample" height="500px">
        <section class="luna"><p>256 color GIF - 90k<br>Medium Quality</p></section>
    </article>
    <article class="kiki">
        <img src="../images/gif-64.gif" alt="64 GIF sample" height="500px">
        <section class="luna"><p>64 color GIF - 50k<br>The quality was low</p></section>
    </article>
    <article class="kiki">
        <img src="../images/gif-8.gif" alt="8 GIF sample" height="500px">
        <section class="luna"><p>8 color GIF - 23k<br>Quality was very low</p></section>
    </article>
    <article class="kiki">
        <img src="../images/png-24.png" alt="24 PNG sample" height="500px">
        <section class="luna"><p>PNG 24 - 254k<br>The quality is really good</p></section>
    </article>
</body>
</html>
